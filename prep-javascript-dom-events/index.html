<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Events</title>
</head>
<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    document.addEventListener('DOMContentLoaded', logContent);

    function logContent() {
      console.log('content loaded!');
    }

    window.addEventListener('mousemove', logMouse);

    function logMouse() {
      console.log('mouse is moving!');
    }

    var $helloWorld = document.querySelector('.hello-world-btn');

    $helloWorld.addEventListener('click', logHello);

    function logHello() {
      console.log('hello world!');
    }
  </script>
</body>
</html>
